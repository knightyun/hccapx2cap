name: Compile

on:
  workflow_dispatch:

jobs:
  my_build:
    name: gcc compile
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: compile
      run: |
        echo Compiling...
        gcc ./hccapx2cap.c -o hccapx2cap
        echo Done.

    - name: release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        # body: |
        #   Changes in this Release
        #   - First Change
        #   - Second Change
        draft: false
        prerelease: false
